<mat-card>
    <mat-card-header>
      <mat-card-title>OTP Verification</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>OTP</mat-label>
        <input matInput type="text" placeholder="Enter OTP" [(ngModel)]="otp">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="verifyOtp()">Verify OTP</button>
    </mat-card-actions>
  </mat-card>
