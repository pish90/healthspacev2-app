<mat-card>
    <mat-card-header>
      <mat-card-title>New Appointment</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Select HP</mat-label>
        <mat-select [(ngModel)]="selectedPractitionerId" (selectionChange)="ChangePractitioner($event)">
          <mat-option *ngFor="let practitioner of hpList" [value]="practitioner.id">
            {{practitioner.title + " " + practitioner.firstName + " " + practitioner.lastName}}
          </mat-option>          
        </mat-select>
      </mat-form-field>
      <div *ngIf="selectedPractitioner">
        Selected practitioner: {{ selectedPractitioner }}
      </div>
      <mat-form-field appearance="fill">
        <mat-label>Choose Date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Start Time</mat-label>
        <input matInput type="time" [(ngModel)]="startTime">
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>End Time</mat-label>
        <input matInput type="time" [(ngModel)]="endTime">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="checkAvailability(selectedPractitioner, selectedDate, startTime, endTime)">Check Availability</button>
      <div *ngIf="availableSlots.length < 0">
        <!-- <mat-form-field>
          <mat-label>Select Slot</mat-label>
          <mat-select [(value)]="selectedSlot">
            <mat-option *ngFor="let slot of availableSlots" [value]="slot">{{ slot }}</mat-option>
          </mat-select>
        </mat-form-field> -->
        <button mat-raised-button color="primary" (click)="bookAppointment()">Book Appointment</button>
      </div>
    </mat-card-content>
  </mat-card>
