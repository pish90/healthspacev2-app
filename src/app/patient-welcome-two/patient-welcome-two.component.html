<div class="patient-welcome-two-container">
    <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
    <h2>Contact Details</h2>
    <mat-card>
      <mat-card-content>
        <mat-form-field class="input-field">
          <input matInput placeholder="Telephone Number">
        </mat-form-field>
        <mat-form-field class="input-field">
          <input matInput placeholder="Fax Number">
        </mat-form-field>
        <mat-form-field class="input-field">
          <textarea matInput placeholder="Physical Address"></textarea>
        </mat-form-field>
        <mat-form-field class="input-field">
          <textarea matInput placeholder="Postal Address"></textarea>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
    <div class="button-group">
      <button mat-button (click)="skip()">Skip</button>
      <button mat-raised-button color="primary" (click)="previous()" class="patient-welcome-two-previous-btn">Previous</button>
      <button mat-raised-button color="primary" (click)="next()" class="patient-welcome-two-next-btn">Next</button>
    </div>
  </div>
