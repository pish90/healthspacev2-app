<div class="patient-welcome-four-container">
    <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
    <h2>Medical Aid Details</h2>
    <mat-card>
        <mat-card-content>
          <mat-form-field>
            <input matInput placeholder="Medical Aid Number">
          </mat-form-field>
          <mat-form-field>
            <mat-select placeholder="Medical Scheme">
              <mat-option value="medScheme1">Medical Scheme 1</mat-option>
              <mat-option value="medScheme2">Medical Scheme 2</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-select placeholder="Medical Aid Plan">
              <mat-option value="plan1">Plan 1</mat-option>
              <mat-option value="plan2">Plan 2</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-select placeholder="Dependent Code">
              <mat-option value="code1">Code 1</mat-option>
              <mat-option value="code2">Code 2</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Main Member Name">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Main Member ID Number">
          </mat-form-field>
          <mat-form-field>
            <textarea matInput placeholder="Physical Address"></textarea>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
      <div class="button-group">
        <button mat-raised-button color="primary" (click)="previous()" class="patient-welcome-four-previous-btn">Previous</button>
        <button mat-raised-button color="primary" (click)="submit()" class="patient-welcome-four-next-btn">Submit</button>
      </div>
</div>
